<html>

<head>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../css/mysassstyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero pokemon-title">
        <div class="hero-body">
            <p class="title is-size-1" id="main-title">
                <a href="../index.html">Vinh's Blackjack Game </a>
            </p>
        </div>
    </section>

    <div class="tile is-ancestor">
        <div class="tile">
            <div class="tile is-parent is-vertical">
            <div class="dealerdeck">
                <h1 class="title">Dealers Hand</h1>
                <a href="javascript:void(0)" class="btn" onclick="shuffle()">Deal</a>
                <div id="dealercard1" class="columns"></div>
                <div id="dealercard2" class="columns"></div>
            </div>
        </div>
        </div>
        <div class="tile is-parent is-vertical">
        <div class="deck is-child">
            <h1 class="title">Players Hand</h1>
            <a href="javascript:void(0)" class="btn" onclick="shuffle()">Shuffle</a>
            <div id="deck" class="columns"></div>
            <div id="deck2" class="columns"></div>

        </div>
        <div class="tile is-child user buttons">
            <input id="deal" class="button" type="submit" value="Deal">
            <input id="hit" class="button" type="submit" value="Hit">
            <input id="stand" class="button stand" type="submit" value="Stand">
        </div>
    </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
