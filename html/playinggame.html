<html>

<head>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../css/mysassstyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="hero pokemon-title">
        <div class="hero-body">
            <p class="title is-size-1" id="main-title">
                <a href="../index.html">Vinh's Blackjack Game </a>
            </p>
        </div>
    </section>

    <div class="tile is-ancestor">
        <div class="tile is-12 is-vertical">
            <div class="tile is-parent is-vertical dealerdiv">
                <div class="dealerdeck">
                    <h1 class="title">Dealers Hand</h1>
                    <div id="dealercard1"></div>
                    <p id="cardSum2" class="is-size-3"></p>
                </div>


            </div>
            <div class="tile is-parent is-vertical">
                <div class="tile deck is-child">
                    <h1 class="title">Players Hand</h1>
                    <p id="messageSum" class="is-size-3"></p>
                    <p id="cardSum" class="is-size-3"></p>


                    <div id="deck2"></div>

                </div>
                <div class="tile is-child user buttons">
                    <!-- <div id="deck"></div> -->
                    <input id="deal" class="button" type="submit" value="Deal">
                    <input id="hit" class="button" type="submit" value="Hit">
                    <input id="stand" class="button stand" type="submit" value="Stand">
                </div>
            </div>

        </div>
    </div>
    <script src="../index.js"></script>
</body>

</html>
